<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>PWA Taylormade PGA</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Best Player is Rory" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#317EFB" />
    <link rel="apple-touch-icon" href="/assets/icons/icon192.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('../sw.js' , {scope: './',})
          .then(function (reg) {
            reg.onupdatefound = (event) => {
              const installingWorker = reg.installing;
              installingWorker.onstatechange = () => {
                switch (installingWorker.state) {
                  case 'installed':
                    if (navigator.serviceWorker.controller) {
                      document.getElementById('new-update-message').style.display = "block";
                    }
                    break;
                }
              };
            };
          })
          .catch(function (error) {
          });
      }
    </script>
    <script src="scripts/app.js"></script>
    <script src="assets/imgs/imageDictionary.js"></script>
    <script src="scripts/image.js"></script>
    <script async
            src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js"
            integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/progressive-image.js/dist/progressive-image.css"/>
    <script src="https://cdn.jsdelivr.net/npm/progressive-image.js/dist/progressive-image.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
  </head>

  <body>
  <div class="bg"></div>
  <div class="main m-3">
    <div class="app-header d-flex justify-content-around">
      <button class="btn btn-info" id="install_button" type="button" value="Install">Installer l'application</button>
      <h1 class="">PLAYER PGA 2021</h1>
    </div>
    <div class="app-info">
      <h2 id="update-message" style="display: none">Les Têtes ont changés, recharge la page</h2>
      <p id="offline-message" style="display: none">
        Offline mode
      </p>
    </div>
    <div class="m-5 p-4" id="gallery"></div>
  </div>
  </body>
</html>
